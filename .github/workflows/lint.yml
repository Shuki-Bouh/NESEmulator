name: Lint C++ Emu

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt upgrade && sudo apt install -y clang-tidy cmake

      - name: Configure and Build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run Clang-Tidy
        run: |
          cd build
          clang-tidy ../src/**/*.cpp -p=.
        # Si le fichier .clang-tidy est présent à la racine, Clang-Tidy le détectera automatiquement.
        # Si non, tu peux spécifier le chemin avec `-config=`

      - name: Upload Clang-Tidy results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-results
          path: build
